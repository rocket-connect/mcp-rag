name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-unit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Build packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

  test-integration-neo4j:
    runs-on: ubuntu-latest
    needs: test-unit

    services:
      neo4j:
        image: neo4j:5.23.0
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Build packages
        run: pnpm build

      - name: Wait for Neo4j
        run: |
          echo "Waiting for Neo4j to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:7474 > /dev/null 2>&1; do sleep 2; done'
          echo "Neo4j is ready!"

      - name: Run Neo4j integration tests
        run: pnpm test:integration:neo4j
        env:
          NEO4J_URI: neo4j://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword
          NEO4J_DATABASE: neo4j

  lint-format-type:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Run linter
        run: pnpm lint

      - name: Run Formatter
        run: pnpm format:check

      - name: Run Build
        run: pnpm build

      - name: Run Typecheck
        run: pnpm typecheck
