name: Benchmarks

on:
    push:
        branches: [main]

jobs:
    benchmark:
        runs-on: ubuntu-latest
        if: contains(github.event.head_commit.message, '[benchmark]')

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  cache-dependency-path: "benchmarks/pnpm-lock.yaml"

            - name: Install dependencies
              working-directory: benchmarks
              run: pnpm install

            - name: Lint code
              working-directory: benchmarks
              run: pnpm lint

            - name: Type check
              working-directory: benchmarks
              run: pnpm type-check

            - name: Run benchmarks
              working-directory: benchmarks
              run: pnpm benchmark:ci

            - name: Commit results
              working-directory: benchmarks
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add results/
                  git diff --staged --quiet || git commit -m "chore: update benchmark results [skip ci]"
                  git push

            - name: Comment on commit
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const report = fs.readFileSync('benchmarks/results/latest.md', 'utf8');
                      github.rest.repos.createCommitComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        commit_sha: context.sha,
                        body: '## ðŸ“Š Benchmark Results\n\n' + report
                      });
