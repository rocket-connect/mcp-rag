name: Benchmarks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check commit message
        id: check
        run: |
          # For workflow_dispatch, always run
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "✅ Manual trigger - will run benchmarks"
            exit 0
          fi

          # For push and pull_request events, check commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"[benchmarks]"* ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "✅ Commit message contains [benchmarks] - will run benchmarks"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "⏭️  Commit message does not contain [benchmarks] - skipping benchmarks"
          fi

  benchmark:
    runs-on: ubuntu-latest
    needs: check-commit-message
    if: needs.check-commit-message.outputs.should_run == 'true'

    services:
      neo4j:
        image: neo4j:5.23.0
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
          NEO4J_server_jvm_additional: "-Xss2M"
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Build packages
        run: pnpm build

      - name: Wait for Neo4j
        run: |
          echo "Waiting for Neo4j to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:7474 > /dev/null 2>&1; do sleep 2; done'
          echo "Neo4j is ready!"

      - name: Run full benchmark suite
        run: pnpm benchmark
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEO4J_URI: neo4j://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword
          NEO4J_DATABASE: neo4j

      - name: Format code
        run: pnpm format

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit benchmark results
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git add benchmarks/results/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update benchmark results [skip ci]"
            git push
          fi

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: |
            benchmarks/results/*/latest.md
            benchmarks/results/*/history/*.md
          retention-days: 30
